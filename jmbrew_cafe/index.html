<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JMBrew Café - Self-Service Kiosk</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ffffff 0%, #f7f8fa 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Welcome Screen */
      .welcome-screen {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }

      .welcome-content {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 800px;
        max-height: fit-content;
        width: 100%;
      }

      .cafe-logo {
        margin-bottom: 10px;
      }

      .cafe-tagline {
        font-size: 1.5rem;
        color: #302626;
        font-weight: 700;
        margin-bottom: 20px;
      }

      .order-now-btn {
        background: linear-gradient(135deg, #9b703b 0%, #4b2a08 100%);
        color: white;
        border: none;
        padding: 20px 60px;
        font-size: 1.5rem;
        font-weight: 700;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      }

      .order-now-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      }

      /* Kiosk Dashboard */
      .kiosk-dashboard {
        display: none;
        min-height: 100vh;
        padding: 20px;
      }

      .priority-badge {
        border: none;
        background: linear-gradient(135deg, #fff7ed 0%, #f2e0c8 100%);
        padding: 5px 10px;
        border-radius: 15px;
      }
      .priority-number {
        font-size: 2rem;
        font-weight: 800;
        color: #2b1e1e;
      }

      .category-tabs {
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 0px 0px 15px 15px;
        margin-bottom: 30px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      }

      .category-btn {
        flex: 1;
        padding: 15px;
        border: 2px solid #ddd;
        background: white;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
      }

      .category-btn.active {
        background: linear-gradient(135deg, #3d362e 0%, #2b1909 100%);
        color: white;
        border-color: #1b1111;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .product-card {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        cursor: pointer;
        position: relative;
      }

      .product-card:hover {
        transform: translateY(-10px);
      }

      .product-card.sold-out {
        pointer-events: none;
      }

      .product-card.sold-out::after {
        content: "SOLD OUT!";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 0, 0, 0.9);
        color: white;
        padding: 15px 30px;
        font-size: 1.5rem;
        font-weight: 800;
        border-radius: 10px;
        z-index: 2;
      }

      .product-card.sold-out img {
        filter: blur(5px) grayscale(100%);
        opacity: 0.5;
      }

      .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .product-info {
        padding: 15px;
      }

      .product-name {
        font-size: 1.2rem;
        font-weight: 700;
        margin-bottom: 10px;
        color: #333;
      }

      .product-price {
        font-size: 1.3rem;
        color: #4a148c;
        font-weight: 700;
      }

      /* Order Summary */
      .order-summary {
        position: fixed;
        right: 0;
        top: 0;
        width: 400px;
        height: 100vh;
        background: white;
        box-shadow: -5px 0 20px rgba(0, 0, 0, 0.2);
        padding: 20px;
        overflow-y: auto;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        z-index: 999;
      }

      .order-summary.show {
        transform: translateX(0);
      }

      .order-summary-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 2px solid #e0e0e0;
      }

      .close-summary-btn {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #666;
        padding: 5px 10px;
        transition: all 0.3s ease;
      }

      .close-summary-btn:hover {
        color: #333;
        transform: scale(1.1);
      }

      .order-toggle {
        position: fixed;
        right: 20px;
        bottom: 20px;
        background: linear-gradient(135deg, #77675c 0%, #382713 100%);
        color: white;
        border: none;
        padding: 20px;
        border-radius: 50%;
        font-size: 1.5rem;
        cursor: pointer;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        z-index: 1;
      }

      .order-item {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 15px;
      }

      .quantity-controls {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 10px 0;
      }

      .quantity-btn {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        border: none;
        font-weight: 700;
        cursor: pointer;
      }

      .btn-minus {
        background: #dc3545;
        color: white;
      }

      .btn-plus {
        background: #28a745;
        color: white;
      }

      .vip-section {
        background: #fff3cd;
        border: 2px solid #ffc107;
        border-radius: 10px;
        padding: 15px;
        margin: 20px 0;
      }

      .checkout-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #77675c, #382713 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.2rem;
        font-weight: 700;
        cursor: pointer;
        margin-top: 20px;
      }

      /* Status Screen */
      .status-screen {
        display: none;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }

      .status-card {
        background: white;
        padding: 50px 40px;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        width: 100%;
      }

      .status-icon {
        font-size: 5rem;
        margin-bottom: 20px;
      }

      .status-message {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 15px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .cafe-name {
          font-size: 2.5rem;
        }

        .order-summary {
          width: 100%;
        }

        .products-grid {
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }

        .priority-badge {
          top: 10px;
          right: 10px;
          padding: 10px 15px;
        }

        .category-btn {
          font-size: 0.9rem;
          padding: 10px;
        }
      }

      @media (max-width: 480px) {
        .welcome-content {
          padding: 40px 20px;
        }

        .cafe-tagline {
          font-size: 1rem;
        }

        .order-now-btn {
          padding: 15px 40px;
          font-size: 1.2rem;
        }

        .priority-badge {
          padding: 10px 5px;
        }
        .priority-number {
          font-size: 1rem;
        }

        .products-grid {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 380px) {
        .row .col-12 {
          gap: 10px !important;
          padding: 0px 0px 10px 0px !important;
        }
        .priority-badge {
          padding: 5px;
        }
        .head_txt h3 {
          font-size: 1rem;
        }
        .order-toggle {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
      <div
        class="welcome-content text-center d-flex flex-column align-items-center justify-content-center"
      >
        <div class="cafe-logo">
          <img
            class="img-fluid d-block"
            src="uploads/logo.svg"
            alt="JMBrew Cafe Logo"
          />
        </div>
        <p class="cafe-tagline">“Refined Coffee. Real Comfort.”</p>
        <button class="order-now-btn" onclick="startOrder()">
          <i class="fas fa-shopping-cart"></i> Order Now!
        </button>
      </div>
    </div>

    <!-- Kiosk Dashboard -->
    <div class="kiosk-dashboard" id="kioskDashboard">
      <div class="container-fluid">
        <div class="row">
          <div
            class="col-12 text-center d-flex align-items-center gap-4 mb-2 border-bottom pb-2"
          >
            <div
              class="priority-badge text-center d-flex flex-column align-items-center"
            >
              <small>Priority #</small>
              <div class="priority-number" id="priorityNumber">--</div>
            </div>

            <div class="head_txt">
              <h3 class="fw-bold">Select Your Product</h3>
            </div>
          </div>
        </div>

        <!-- Category Tabs -->
        <div class="category-tabs">
          <div class="d-flex flex-wrap justify-content-center gap-2">
            <button
              class="category-btn active"
              onclick="filterCategory('Coffee')"
            >
              <i class="fas fa-coffee"></i> Coffee
            </button>
            <button class="category-btn" onclick="filterCategory('Juices')">
              <i class="fas fa-glass-whiskey"></i> Juices
            </button>
            <button class="category-btn" onclick="filterCategory('Sandwiches')">
              <i class="fas fa-hamburger"></i> Sandwiches
            </button>
          </div>
        </div>

        <!-- Products Grid -->
        <div class="products-grid" id="productsGrid">
          <!-- Products will be loaded here -->
        </div>
      </div>

      <!-- Order Toggle Button -->
      <button class="order-toggle" onclick="toggleOrderSummary()">
        <i class="fas fa-shopping-cart"></i>
        <span
          class="badge bg-danger position-absolute top-0 start-100 translate-middle"
          id="cartCount"
          >0</span
        >
      </button>

      <!-- Order Summary Panel -->
      <div class="order-summary" id="orderSummary">
        <div class="order-summary-header">
          <button
            class="close-summary-btn"
            onclick="toggleOrderSummary()"
            title="Close"
          >
            <i class="fas fa-arrow-left"></i>
          </button>
          <h3>Your Order</h3>
          <div style="width: 40px"></div>
          <!-- Spacer for centering -->
        </div>

        <div id="orderItems"></div>

        <!-- VIP Section -->
        <div class="vip-section">
          <h6><i class="fas fa-crown"></i> VIP Customer</h6>
          <div class="form-check mb-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="vipCheckbox"
              onchange="toggleVIPInput()"
            />
            <label class="form-check-label" for="vipCheckbox">
              I'm a VIP Customer (20% discount)
            </label>
          </div>
          <input
            type="text"
            class="form-control"
            id="vipInput"
            placeholder="Enter 10-digit VIP ID"
            maxlength="10"
            disabled
          />
          <button
            class="btn btn-sm btn-warning mt-2"
            id="verifyVipBtn"
            onclick="verifyVIP()"
            disabled
          >
            Verify
          </button>
          <div id="vipMessage" class="mt-2"></div>
        </div>

        <!-- Total -->
        <div class="mt-4">
          <h5>Subtotal: <span id="subtotal">₱0.00</span></h5>
          <h5 class="text-success" id="discountRow" style="display: none">
            Discount: <span id="discount">₱0.00</span>
          </h5>
          <h4>Total: <span id="totalPrice">₱0.00</span></h4>
        </div>

        <button class="checkout-btn" onclick="checkout()">
          <i class="fas fa-check"></i> Proceed to Checkout
        </button>
      </div>
    </div>

    <!-- Status Screen -->
    <div class="status-screen" id="statusScreen">
      <div class="status-card">
        <div class="status-icon" id="statusIcon">⏳</div>
        <div class="status-message" id="statusMessage">
          Your order is being prepared...
        </div>
        <div class="text-muted" id="statusDetails"></div>
      </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Select Payment Method</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="radio"
                name="payment"
                id="paymentCashier"
                value="Cashier"
                checked
              />
              <label class="form-check-label" for="paymentCashier">
                <i class="fas fa-cash-register"></i> Pay at Cashier
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="payment"
                id="paymentGcash"
                value="GCash"
                disabled
              />
              <label class="form-check-label text-muted" for="paymentGcash">
                <i class="fab fa-google-wallet"></i> GCash (Coming Soon)
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="confirmPayment()"
            >
              Confirm Payment
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="kiosk.js"></script>
  </body>
</html>
